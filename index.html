<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

    <!--=============== ATROPOS CSS ===============-->
    <link rel="stylesheet" href="assets/css/atropos.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Background Animation - Halloween 2</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Halloween </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Accueil</a>
            </li>

            <li class="nav__item">
              <a href="#event" class="nav__link">Événements</a>
            </li>
            <li class="nav__item">
              <a href="#acces" class="nav__link">Accès</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Prêt Pour <br />
              Halloween
            </h1>

            <p class="home__description">
              N'attendez plus pour la chasse aux bonbons, des citrouilles et
              autres friandises vous attendent ce soir pour commencer
              l'aventure.
            </p>

            <a href="#" class="home__button">Envoyer les Citrouilles</a>
          </div>

          <div class="home__images atropos">
            <div class="atropos-scale">
              <div class="atropos-rotate">
                <div class="atropos-inner">
                  <img
                    src="assets/img/pumpkin-1.png"
                    alt="pumpkin-1"
                    data-atropos-offset="10"
                    class="home__img-1" />
                  <img
                    src="assets/img/pumpkin-2.png"
                    alt="pumpkin-2"
                    data-atropos-offset="10"
                    class="home__img-2" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== ATROPOS JS ===============-->
    <script src="assets/js/atropos.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
